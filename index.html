<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- hl is for highlight -->
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <!-- spacing, blur and base are the css variables -->
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <!-- data-sizing is an author created attribute...you can create any attribute you want but you must put data- before 
      the name of the attribute ex. data-sizing="px" -->
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <!-- type="color" gets the automatic default color picker to open up -->
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <style></style>

    <script src="js/app.js"></script>
  </body>
</html>
